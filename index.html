<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>picogram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>picogram</h1>
      </div>
      <div class="main">
        <form action="home.html" method="get" class="loginform">
          <label for="user">username</label>
          <input type="text" name="user"  id="user" class="user" autofocus="autofocus" />
          <label for="pass">password</label>
          <input type="password" name="pass" id="pass" class="pass" />
          <button type="submit">Log in</button>
        </form>
      </div>
      <div class="footer">
        <a href="signup.html">sign up!</a>
        <a href="forgotpass.html">forgot password?</a>
        <a href="help.html">need some help?</a>
      </div>
    </div>
  </body>
</html>
